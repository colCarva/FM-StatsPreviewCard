<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card__header">
        <div class="card__header-image"></div>
      </div>
      <div class="card__body">
        <h1 class="card__body-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__body-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__body-info">
          <div class="card__body-info__content">
            <h2 class="info__header">10K+</h2>
            <p class="info__text">companies</p>
          </div>
          <div class="card__body-info__content">
            <h2 class="info__header">314</h2>
            <p class="info__text">templates</p>
          </div>
          <div class="card__body-info__content">
            <h2 class="info__header">12M+</h2>
            <p class="info__text">queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">colCarva</a>.
  </div>
</footer>
</body>
</html>
